<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/dashboard.css" rel="stylesheet">

  </head>
  <body>
     <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Garde & riz</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Recherche" aria-label="Recherche">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Déconnexion</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="fragments/menu :: menu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Prise de présence</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Partager</button>
                <button class="btn btn-sm btn-outline-secondary">Exporter</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                Cette semaine
              </button>
            </div>
          </div>


          <div class="card-deck mb-3 text-center">

            <div class="card mb-4 box-shadow" th:each="child : ${presences}">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal" th:text="${children.?[id == __${child.getChild()}__][0].getFirstname()}">Le nom</h4>
              </div>
              <div class="card-body">
                <img th:src="${children.?[id == __${child.getChild()}__][0].getImage_url()}" style="width:200px; height:200px"/>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-lg btn-block btn-outline-primary">Soumettre</button>

        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
